# version 1

# deploy
deploy:
  build: deploy
  container_name: deploy
  volumes:
    - ../ci.sh:/opt/ci.sh
    - ../ansible:/opt/ansible
    - ../serverspec:/opt/serverspec
  command : tail -f /dev/null
  links:
    - setup

# setup
setup:
  build: setup
  container_name: setup
  command : /sbin/init
  privileged: true
  expose:
    - 22
